name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - run: echo "vars.ENV ${{ vars.ENV }}"
      - run: |
          touch .env
          for var_name in $(printenv | grep -o 'vars\.[A-Z_]*'); do
          value="${{ vars[${var_name#vars.}] }}"
          echo "${var_name#vars.}=$value" >> .env
          done